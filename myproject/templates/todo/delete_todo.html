<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete To-Do</title>
  </head>
  <body>
    <h1>Delete To-Do</h1>
    <p>Are you sure you want to delete "{{ todo.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_todo' %}">Cancel</a>
  </body>
</html>
